#
server.port=8081
#
spring.application.name=legacy-authorization-server
#
server.servlet.session.cookie.name=legacy-authorization-server
# ===========================================================================
# 数据
# ===========================================================================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost/java-samples
spring.datasource.username=root
spring.datasource.password=root
# ===========================================================================
# Spring Security
# ===========================================================================
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://127.0.0.1:8081/oauth2/jwks
# ===========================================================================
# Thymeleaf
# ===========================================================================
spring.thymeleaf.cache=false
# ===========================================================================
# 日志
# ===========================================================================
logging.level.root=warn
logging.level.org.springframework=debug
logging.level.org.springframework.security=debug
logging.level.org.hibernate=error
