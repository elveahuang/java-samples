# 认证服务器
# ==================================================================
server.port=8081
#
spring.application.name=legacy-authorization-server
#
server.servlet.session.cookie.name=${spring.application.name}
# ===========================================================================
# 数据
# ===========================================================================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost/java-samples
spring.datasource.username=root
spring.datasource.password=root
# ===========================================================================
# Spring Security
# ===========================================================================
#
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://192.168.0.5:8081/.well-known/jwks.json
# ===========================================================================
# Thymeleaf
# ===========================================================================
spring.thymeleaf.cache=false
# ===========================================================================
# 日志
# ===========================================================================
logging.level.root=warn
logging.level.org.springframework=debug
logging.level.org.springframework.security=debug
logging.level.org.hibernate=error
