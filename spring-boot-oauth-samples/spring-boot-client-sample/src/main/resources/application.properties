server.port=8080
#
server.servlet.session.cookie.name=client-server
#
spring.security.oauth2.client.registration.authorization-server.client-name=webapp
spring.security.oauth2.client.registration.authorization-server.client-id=webapp
spring.security.oauth2.client.registration.authorization-server.client-secret=webapp
spring.security.oauth2.client.registration.authorization-server.provider=authorization-server
spring.security.oauth2.client.registration.authorization-server.redirect-uri={baseUrl}/login/oauth/callback/{registrationId}
spring.security.oauth2.client.registration.authorization-server.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.authorization-server.scope=message:read,message:write
