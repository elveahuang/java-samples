spring.security.oauth2.client.registration.github.client-name=elvea-oauth-application
spring.security.oauth2.client.registration.github.client-id=875940bdc6460e36d08e
spring.security.oauth2.client.registration.github.client-secret=2885a09f7eae12cb8e053afe34e6e4cd3e3ce71c
spring.security.oauth2.client.registration.github.redirect-uri={baseUrl}/login/oauth/callback/{registrationId}
#
spring.security.oauth2.client.provider.authorization-server.authorization-uri=http://192.168.0.5:8081/oauth/authorize
spring.security.oauth2.client.provider.authorization-server.token-uri=http://192.168.0.5:8081/oauth/token
spring.security.oauth2.client.provider.authorization-server.user-info-uri=http://192.168.0.5:8081/user
