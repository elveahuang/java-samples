# DataSource
app.master-slave-enable=true
# DataSource Master
spring.datasource.master.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.master.url=jdbc:mysql://192.168.0.6:3306/java-samples
spring.datasource.master.username=root
spring.datasource.master.password=Root@007
# DataSource Slave
spring.datasource.slave.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.slave.url=jdbc:mysql://192.168.0.6:3308/java-samples
spring.datasource.slave.username=root
spring.datasource.slave.password=Root@007
# MyBatis
mybatis.configuration.map-underscore-to-camel-case=true
# hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# elasticsearch
spring.elasticsearch.rest.uris=http://127.0.0.1:9200
# thymeleaf
spring.thymeleaf.cache=false
# 日志
logging.level.root=warn
logging.level.org.springframework=warn
logging.level.org.apache.shardingsphere=debug
logging.level.org.apache.shardingsphere.underlying.executor.log=info
logging.level.ShardingSphere-SQL=info
logging.level.cn.elvea=info
