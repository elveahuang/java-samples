# DataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost/java-samples
spring.datasource.username=root
spring.datasource.password=root
# MyBatis
mybatis.config-location=classpath:mybatis-config.xml
# Server
server.tomcat.accept-count=1024
server.tomcat.max-connections=10240
#
logging.level.root=warn
logging.level.org.springframework=warn
logging.level.org.springframework.security=warn
logging.level.org.springframework.data.jdbc=trace
logging.level.org.apache.ibatis=trace
logging.level.cn.elvea=debug
